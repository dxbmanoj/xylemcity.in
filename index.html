<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Domain for Sale!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: url('Xylem.jpg') no-repeat center center;
            background-size: contain; /* Ensures the image fits within the screen */
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            max-width: 100vw;
            overflow: hidden; /* Prevents any scrolling */
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 90%;
            padding: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .button {
            background: gold;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            font-size: 1.2em;
        }
        .contact {
            margin-top: 20px;
            font-size: 1.2em;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
            .contact {
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            .contact {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
       <h1>www.xylemcity.in</h1>
       <h1>This Premium Domain is Available!</h1>
        <p class="contact">Email: mummydomains@gmail.com</p>
        <p class="contact">WhatsApp: +91 83019 51835</p>
    </div>
</body>
</html>
